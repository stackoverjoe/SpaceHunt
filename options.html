<html>

<head>
 <link rel="stylesheet" href="options.css">
<body>

  <h1>
    <b>SpaceHunt Game Options</b>
  </h1>

  <form>
    <div class="game-input">

      <!-- Width x Height of game board. Default is 128 x 128. -->
      <label for="size"><b>Please Enter the Desired Map Size: </b></label><br><br>
      <input type="text" name="size" id="dimension" style="width: 10%;" value="128,128"><br><br>

      <!-- //(x,y) coordinates of where the player starts. -->
      <label for="location" required><b>Starting Location:</b></label><br><br>
      <label style="padding-right: 20px; text-decoration:none;" for="location" required><b>X-Coordinate</b></label>
      <label style="padding-left: 20px; text-decoration:none;" for="location" required><b>Y-Coordinate</b></label><br>
      <input type="text" name="location x" id="LocationX" style="width: 10%;" value="50">
      <input type="text" name="location y" id="LocationY" style="width: 10%;" value="50"><br><br>

      <!-- //Energy the ship has to start. -->
      <label for="energy" required><b>Starting Energy:</b></label><br><br>
      <input type="text" name="energy" id="Energy" style="width: 10%;" value="1000"><br><br>

      <!-- //Supplies the player starts with. -->
      <label for="supplies" required><b>Starting Supplies:</b></label><br><br>
      <input type="text" name="supplies" id="Supplies" style="width: 10%;" value="100"><br><br>

      <!-- //Credits the player starts with. -->
      <label for="credits" required><b>Starting Credits:</b></label><br><br>
      <input type="text" name="credits" id="Credits" style="width: 10%;" value="550"><br><br>

      <!-- //Option to place a wormhole, or have it randomly placed. Possibly implement option to place multiple? -->
      <label for="wormholes"><b>Wormhole Behaviour:</b></label><br><br>

      <input type="radio" name="wormhole" id="Fixed" checked>
      <label for="Fixed">Fixed Wormholes</label><br>

      <input type="radio" name="wormhole" id="Random">
      <label for="Random">Random Wormholes</label><br><br>

      <!-- //Option to determine whether the player can die when energy is depleted. -->
      <label for="godMode"><b>Can Your Player Die?</b></label><br><br>

      <input type="radio" name="death" id="Mortal" checked>
      <label for="Mortal">Mortal</label><br>

      <input type="radio" name="nodeath" id="God">
      <label for="God">God</label><br><br>

      <!-- //Submit button that links to js file to setup gameplay. -->
      <input type="button" class="button" onclick="gameSetup();" value="Submit">

    </div>
  </form>

</body>

</html>
