<html>
  <style>
    @font-face {
      font-family: "spaceAge";
      src: url("fonts/spaceAge.ttf") format("truetype");
    }
    body {
      background: grey;
    }
    .mainMap {
      text-align: center;
      align-content: center;
      background-image: url("assets/Scene-1.jpg");
      border: 0.2rem solid black;
      width: 90%;
      height: 75%;
      margin: 1rem;
      display: inline-block;
      overflow: auto;
    }
    .gameCell {
      width: 100px;
      height: 60px;
      border: 1px solid white;
    }
    table {
      border-collapse: collapse;
    }
    .playerShip {
      height: 1000% !important;
      z-index: 5;
      background-image: url("assets/Titan.png") !important;
      background-repeat: no-repeat !important;
      background-size: fill !important;
    }
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
    h1 {
      text-align: center;
    }
  </style>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="map.js"></script>
    <script>
      //#\30 \,0 > div
      //#\31 \,3
      //#\30 \,0
      //document.querySelector("#\\30 \\,0 > div")
      //#\30 -0
      //*[@id="0-0"]/div
      //#mainMap > table
      //#\30 --0
      $(document).ready(function() {
        $("#\\30 --0").click(function() {
          alert(0);
          replaceWith("<div class='playerShip'></div>");
        });
      });
    </script>
    <title>SpaceHunt</title>
  </head>

  <body onload="renderMap(20,20)">
    <embed
      name="GoodEnough"
      src="/assets/spaceSong.mp3"
      loop="true"
      hidden="true"
      autostart="true"
    />
    <h1 style="font-family: spaceAge; font-size: 4rem; padding-top: 1rem">
      SpaceHunt
    </h1>
    <div style="padding-top:.5rem; text-align: center;">
      <div id="mainMap" class="mainMap"></div>
    </div>
  </body>
</html>
