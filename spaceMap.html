<html>
  <style>
    @font-face {
      font-family: "spaceAge";
      src: url("fonts/spaceAge.ttf") format("truetype");
    }
    body {
      background: grey !important;
    }
    .mainMap {
      text-align: center;
      align-content: center;
      background-image: url("assets/Scene-1.jpg");
      background-repeat: repeat;
      background-size: 200rem;
      border: 0.2rem solid black;
      width: 90%;
      height: 75%;
      margin: 1rem;
      display: inline-block;
      overflow: auto;
    }
    .gameCell {
      width: 120px;
      height: 80px;
      border: 1px solid white;
    }
    table {
      border-collapse: collapse;
    }
    .playerShip {
      height: 1000% !important;
      z-index: 5;
      background-image: url("assets/Titan.png") !important;
      background-repeat: no-repeat !important;
      background-size: fill !important;
    }
    .dashBoard {
      padding-bottom: 100px;
    }
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
    h1 {
      text-align: center;
    }
  </style>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="map.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>SpaceHunt</title>
  </head>

  <body onload="renderMap(100,100)">
    <div
      id="myModal"
      class="modal fade centered-modal"
      style="align-self: center;"
      role="dialog"
    >
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
            <h4 class="modal-title">You have ran out of energy.</h4>
          </div>
          <div class="modal-body">
            <p>You shouldn't have done that.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <embed
      name="GoodEnough"
      src="/assets/spaceSong.mp3"
      loop="true"
      hidden="true"
      autostart="true"
    />
    <h1 style="font-family: spaceAge; font-size: 4rem; padding-top: 1rem">
      SpaceHunt
    </h1>
    <div style="padding-top:.5rem; text-align: center;">
      <div id="mainMap" class="mainMap"></div>
    </div>
    <div class="dashBoard">
      <text style="font-family: spaceAge; font-size: 20px; color: black"
        >Energy</text
      >
      <div style="padding-top: 10px">
        <textarea
          disabled="true"
          style="text-align: center; padding-top: 15px;"
          id="energy"
        >
100</textarea
        >
      </div>
    </div>
  </body>
</html>
